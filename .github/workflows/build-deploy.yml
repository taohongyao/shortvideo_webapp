name: CSYE6225 shortvideo webapp Build & Deploy

env:
  ARTIFACT_NAME: csye6225-webapp-${{ github.sha }}.zip
  CODEDEPLOY_APPLICATION_NAME: shortvideo.declan.application
  CODEDEPLOY_APPLICATION_GROUP_NAME: shortvideo.declan.application.autoscaling
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  AWS_REGION: ${{secrets.AWS_REGION}}
  DB_USERNAME: ${{secrets.DB_USERNAME}}
  DB_PASSWORD: ${{secrets.DB_PASSWORD}}
  DB_ENDPOINT: ${{secrets.DB_ENDPOINT}}
  DB_DATABASE: ${{secrets.DB_DATABASE}}
  DEV_TEST: ${{secrets.DEV_TEST}}
  S3_CODEDEPLOY_BUCKET: ${{secrets.S3_CODEDEPLOY_BUCKET}}

on:
  push:
    branches: [ main ]

jobs:
  ci_cd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4

      - name: Build package
        run: |
          mvn clean install
      - name: Install zip
        run: sudo apt-get update && sudo apt-get install wget zip unzip -y

      - name: Build Deployment Artifact
        run: |
          mkdir codedeploy_artifact
          zip -r ${{ env.ARTIFACT_NAME }} target/ROOT.war codedeploy/*.sh appspec.yml cloudwatch_config.json
          pwd
          ls -al
          mv ${{ env.ARTIFACT_NAME }} codedeploy_artifact
          ls -al
          pwd
          cd codedeploy_artifact
          pwd
          ls -al
          cd ..
          pwd
          ls -al
      # AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{env.AWS_REGION}}

      - name: Copy Artifact to S3
        run: |
          aws s3 sync ./codedeploy_artifact s3://${{secrets.S3_CODEDEPLOY_BUCKET}}
      - name: CodeDeploy API call
        run: |
          output=$(aws deploy create-deployment \
              --application-name ${{ env.CODEDEPLOY_APPLICATION_NAME }} \
              --deployment-config-name CodeDeployDefault.AllAtOnce \
              --deployment-group-name ${{ env.CODEDEPLOY_APPLICATION_GROUP_NAME }}\
              --description "CSYE6225 - CodeDeploy" \
              --s3-location bucket=${{ secrets.S3_CODEDEPLOY_BUCKET }},key=${{ env.ARTIFACT_NAME }},bundleType=zip \
              --region ${{ env.AWS_REGION }}\
              --output json)
          echo $output
          dId=$(echo $output | jq -r '.deploymentId')
          aws deploy wait deployment-successful --deployment-id $dId